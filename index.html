      :root{

      }
      *{

      body{
        padding: 0px;

        background-color: var(--black);
        width: calc(100vw - (100vw - 100%));
        min-height: 100vh;
        font-family: 'Source Sans Pro', sans-serif;
      }

      ._flexCentered{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .NavBar {
        position: fixed; top: 0; left: 0; z-index: 1000;
        background-color: var(--black);
        width: 100%;
        height: 70px;
      }

      .NavBar.Desktop{
        display: none;
      }
      .Desktop .Menu{

        flex-direction: row;
        flex-wrap: nowrap;
        font-weight: bold;
      }
      .Desktop .Menu{
        font-size: 20px;
      }
      .Desktop .Menu>div:not(:last-child){
        margin-right: 20px;
      }

      .Mobile .MenuButton{
        position: fixed;
        top: 7px;
        right: 5px;
        flex-direction: column;
        align-items: flex-end;
      }
      .Mobile .MenuButton svg{
        border-radius: 5px;
        border: solid 2px white;
      }
      .Menu{
        position: fixed;
        top: 70px;
        flex-direction: column;
        align-items: flex-end;
        font-size: 20px;
        background-color: var(--black);
        padding: 10px 5px 2px 10px;
        /* max-height: 0px;
        max-width: 0px; */
      }
      .Mobile .MenuButton .Menu>div:not(:last-child){
        margin-bottom: 5px;
      }
      .Menu{
        color: white;
      }

      .Menu>div{
        cursor: pointer;
      }

      .Logo{
        z-index: 1000;
        position: fixed;
        top: 7px;
        left: 5px;
        height: 56px;
        justify-content: flex-start;
        font-family: 'Roboto Slab', serif;
        color: white;
        font-size: 25px;
      }
      .Logo img{
        height: 100%;
        margin-right: 10px;
      }

      .ContentSection{
        margin-top: 70px;
        width: 100%;
        min-height: calc(100vh - 70px);
        flex-direction: column;
      }

      .Separator{
        font-family: 'Roboto Slab', serif;
        position: relative;
        width: 100%;
        padding: 0px;
      }
      .Separator img{
        width: 100%;
      }
      .Separator div{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color:white;
        font-size: 60px;
        text-align: center;
      }
      .Separator span.SubTitle{
        font-size: 30px;
        white-space: nowrap;
      }

      .TextSection{
        width: 100%;
        padding: 20px 10px;
      }

      .TextSection>div{
        width: 80%;
        max-width: 1000px;
        background-color: #FFFFFF;
        text-align: justify;
        padding: 25px;
      }

      .YoutubeIFrame{
        width: 100%;
        height: calc(60vw - 70px);
        max-height: 450px;
      }

      /* @media (min-width: 760px) { */
      @media (min-width: 1200px) {
        .NavBar.Mobile{ display: none; }
        .NavBar.Desktop{ display: flex; }
      }
